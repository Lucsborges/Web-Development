Lists

1. Unordered List
Structure:

<ul type = "X">           <!-- X = Circle, Square, Disc, none. (Mark Shape) -->
  <li> Item </li>
  <li> Item </li>
  ...
  <li> Item </li>
</ul>

2. Ordered List
Structure:

<ol type="X">             <!-- X = 1, A, a, I, i. (Mark Shape) -->
  <li> First Item </li>
  <li> Second Item </li>
  ...
  <li> N Item </li>
</ol>
